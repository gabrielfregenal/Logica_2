<meta charset="utf-8">

<h1>Media de las edades</h1>

<script>
    function saltarlinea(){
        document.write("<br>");
    }
    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    var numeroMiembros = parseInt(prompt( " Ingrese cantidad de miembros"));
    var contador = 1;
    var totalEdades = 0;

    while( contador <= numeroMiembros ){

        edad = parseInt(prompt(" Ingrese edad del familiar "));
        totalEdades = totalEdades + edad;
        contador++;
    }

    mediaEdades = totalEdades/numeroMiembros;

    imprimir(" La media de las edades de los familiares es " + mediaEdades);

    imprimir(" Fin");

</script>
