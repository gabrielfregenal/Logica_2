<meta charset=" utf-8">

<h1>Futbol</h1>

<script>
    function saltarlinea() {
        document.write("<br>");
    }
    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    var victorias = parseInt(prompt(" Ingrese cantidad de victorias "));
    var empates = parseInt(prompt(" Ingrese cantidad de empates "));

    var puntosTotales = (victorias * 3) + empates;

    imprimir(" Los puntos totales del equipo son " + puntosTotales + " . ");

    if (puntosTotales > 28){

        imprimir(" El equipo esta mejor que el año pasado ");
    }
    if (puntosTotales < 28){

        imprimir(" El equipo esta peor que el año pasado ");
    }
    if (puntosTotales == 28){

        imprimir(" El equipo esta igual que el año pasado ");
    }

</script>
